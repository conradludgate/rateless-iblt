[package]
name = "rateless-iblt"
version = "0.1.0"
edition = "2021"

[dependencies]
rand_core = "0.9"
zerocopy = { version = "0.8", default-features = false, features = ["derive"] }
rand_xoshiro = "0.7.0"
libm = "0.2.11"
