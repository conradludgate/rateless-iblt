[dev-dependencies]
tokio = { version = "1", features = ["full"] }
tokio-util = { version = "0.7", features = ["full"] }
bytes = "1"
zerocopy-buf = { version = "0.2", git = "https://github.com/conradludgate/zerocopy-buf", branch = "v0.2.x" }
